<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Quiz sobre Machado de Assis</h1>
    <div id="question-page">
      <h2 id="question"></h2>
      <ul id="options">
        <li><button class="option-button" onclick="submitAnswer('a')"><span id="option-a"></span></button></li>
        <li><button class="option-button" onclick="submitAnswer('b')"><span id="option-b"></span></button></li>
        <li><button class="option-button" onclick="submitAnswer('c')"><span id="option-c"></span></button></li>
        <li><button class="option-button" onclick="submitAnswer('d')"><span id="option-d"></span></button></li>
      </ul>
    </div>
    <div id="result-page" style="display: none;">
      <h2 id="result-text"></h2>
      <button class="next-button" onclick="nextQuestion()">Pr√≥xima pergunta</button>
    </div>
    <div id="final-page" style="display: none;">
      <h2>Quiz finalizado!</h2>
      <p id="final-score"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
